<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" defer></script>
    <title>Piano</title>
  </head>
  <body>
    <div class="pianoWrapper">
      <div class="navBar">
        <div class="playable">Playable Piano</div>
        <div class="volumeWrapper">
          <div class="volume">Volume</div>
          <input
            class="input"
            type="range"
            min="1"
            max="10"
            id="inputElement"
          />
        </div>
        <div class="keysWrapper">
          <div>Toggle Color</div>
          <div class="toggleContainer">
            <div class="toggleButton" type="button"></div>
          </div>
        </div>
      </div>
      <div class="pianoKeysWrapper" id="keys">
        <div class="key">
          <dv class="black-key"></dv>
        </div>
        <div class="key">
          <dv class="black-key"></dv>
        </div>
        <div class="key"></div>
        <div class="key">
          <dv class="black-key"></dv>
        </div>
        <div class="key">
          <dv class="black-key"></dv>
        </div>
        <div class="key">
          <dv class="black-key"></dv>
        </div>
        <div class="key"></div>
        <div class="key">
          <dv class="black-key"></dv>
        </div>
        <div class="key">
          <dv class="black-key"></dv>
        </div>
        <div class="key"></div>
      </div>
    </div>
  </body>
</html>
